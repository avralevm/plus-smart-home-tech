spring:
  application:
    name: shopping-cart
  config:
    import: "configserver:"

  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 6000

eureka:
  instance:
    instanceId: "${spring.application.name}:${random.value}"
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

server:
  port: 0